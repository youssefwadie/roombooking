<h1>Add or Edit User</h1>

<div class="bg-warning p-5">warning message placeholder</div>

<form action="some-url-goes-here" method="post">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="user name">
    <div class="alert alert-danger">error message placeholder</div>

  </div>

  <div class="form-group"> <!-- only show this field on adding a user -->
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password">
    <div class="alert alert-danger">error message placeholder</div>

  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
