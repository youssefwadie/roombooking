<h1>{{ room.id == null ? "Add" : "Edit" }} Room</h1>

<form [formGroup]="roomForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="room name" formControlName="roomName" required/>
    <div class="alert alert-danger"></div>
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="location" formControlName="location" required/>
    <div class="alert alert-danger"></div>
  </div>

  <h2>This room can accommodate:</h2>

  <!-- list the layout types here -->
  <div class="form-group" *ngFor="let layout of layouts">
    <label for="layout{{layout}}">{{layoutEnum[layout]}}</label>
    <input type="number" class="form-control" id="layout{{layout}}" formControlName="layout{{layout}}">
  </div>
  <button type="button" class="btn btn-primary" (click)="onSubmit()">
    Save
  </button>
</form>
