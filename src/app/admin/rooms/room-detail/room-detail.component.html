<div class="roomDetails container-md">
  <h2>Room details</h2>
  <a class="btn btn-small btn-warning mr-2" (click)="editRoom()">edit</a>
  <a class="btn btn-small btn-warning ml-2" (click)="deleteRoom()">delete</a>
  <table>
    <tr>
      <td>id</td>
      <td>{{ room.id }}</td>
    </tr>
    <tr>
      <td>name</td>
      <td>{{ room.name }}</td>
    </tr>
    <tr>
      <td>location</td>
      <td>{{ room.location }}</td>
    </tr>
  </table>
  <h4>This room can accommodate:</h4>
  <table>
    <tr *ngFor="let layoutCapacity of room.capacities">
      <td>{{ layoutCapacity.layout }}</td>
      <td>{{ layoutCapacity.capacity }}</td>
    </tr>
  </table>
</div>
